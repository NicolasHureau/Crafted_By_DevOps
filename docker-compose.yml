version: '3.9'services:    db:        container_name: crafted_by_db        image: postgres:latest        restart: always        ports:          - 5432:5432        volumes:          - ./crafted_by_db:/var/lib/postgresql/data        environment:          - POSTGRES_PASSWORD=password          - POSTGRES_USER=nicolas          - POSTGRES_DB=crafted_by          - PGDATA=/var/lib/postgresql/data/    api:        container_name: crafted_by_api        image: crafted_by_api        build:            context: .            dockerfile: Dockerfile        ports:            - "8080:80"        environment:            DB_HOST: crafted_by_db                spa:        container_name: crafted_by_spa        image: crafted_by_spa        build:            context: .            dockerfile: Dockerfile        ports:            - "5173:80"        environment:            VITE_API_ENDPOINT: "http://localhost:8080/api/"